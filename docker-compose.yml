version: '3.9'

services:
  frontend:
    image: ${{ secrets.DOCKER_USERNAME }}/frontend:latest  # Usa la imagen ya construida y subida al DockerHub
    ports:
      - "3000:3000"
    # Espera a que el frontend est√© listo antes de que Cypress ejecute
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      retries: 5
      start_period: 30s

  cypress:
    image: cypress/included:13.13.1
    depends_on:
      frontend:
        condition: service_healthy
    volumes:
      - .:/e2e
    working_dir: /e2e
    entrypoint: ["npx", "cypress", "run"]
    environment:
      - CYPRESS_baseUrl=http://frontend:3000
